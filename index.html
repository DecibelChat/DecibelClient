<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DecibelChat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="chat-room" style="display: none;">
        <div id="in-call-buttons">
            <button id="end-button" enabled>End Session</button>
            <button id="mic-mute-button"><i class="fas fa-microphone"></i></button>
            <button id="camera-mute-button"><i class="fas fa-video"></i></button>
        </div>
        <video id="self-view" autoplay></video>
        <div id="remote-view-container">
            <div id="view-buttons">
                <button class="view-button" id="share-button"><i id="share-button-icon" class="fas fa-eye"></i></button>
                <button class="view-button" style="display: none" id="stop-share-button"><i id="stop-share-button-icon"
                        class="fas fa-eye-slash"></i></button>
                <button class="view-button" id="share-file-button"><i class="far fa-file-alt"></i></button>
            </div>
        </div>
        <div id="input-source-selection">
            <select id="audio-source-menu" name="audio-source-menu"></select>
            <select id="video-source-menu" name="video-source-menu"></select>
        </div>
    </div>
    <div id="start">
        <input id="code-input" placeholder="Enter Your Session ID" />
        <button id="start-button" disabled>Start Video Chat</button>
    </div>
</body>

<div id="select-file-dialog" style="display: none;">
    <div id="dialog-content">
        <div id="select-file">
            <div id="label">Select a file:</div>
            <input type="file" id="select-file-input">
        </div>
        <div id="dialog-footer">
            <button id="ok-button" disabled>Ok</button>
            <button id="cancel-button" class="cancel-button">Cancel</button>
        </div>
    </div>
</div>

<script src="index.js"></script>

</html>
